{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
      <div class="col-md-6">
        <div class="card border-primary rounded-lg p-4" style="background-color: #f2f2f2;"> <!-- Добавляем стиль для серого фона и класс "rounded-lg" для округлых углов -->
          {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              Your username and password didn't match. Please try again.
            </div>
          {% endif %}

          <h1 class="text-center">Login</h1>

          {% if next %}
            <p class="text-center">Please log in to see this page.</p>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center">
              <input type="submit" value="Login" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
