{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete {{ cook.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'kitchen:cook-detail' pk=cook.id %}" class="btn btn-secondary">
      Back
    </a>
  </form>
{% endblock %}
