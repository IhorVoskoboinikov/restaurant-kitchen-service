{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} new dish:</h1>
  <div class="row">
    <div class="col-md-10">
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-primary">
        {% if object %}
          <a href="{% url 'kitchen:dish-detail' pk=dish.id %}" class="btn btn-secondary">
            Back
          </a>
        {% else %}
          <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">
            Back
          </a>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
